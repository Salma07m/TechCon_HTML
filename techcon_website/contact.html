<body>
    <header>
        <h1>TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
<main>
    <section class="contact-info">
        <h2>Contact Information</h2>
        <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
        <div class="social-links">
            <a href="#" target="_blank">Facebook</a>
            <a href="#" target="_blank">Twitter</a>
            <a href="#" target="_blank">LinkedIn</a>
        </div>
    </section>

    <section>
        <h2>Location</h2>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2483.275456016427!2d-0.14206218422098398!3d51.50148667963517!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48760526a30a32c7%3A0x1791b524674ff80!2sWestminster%20Abbey!5e0!3m2!1sen!2suk!4v1624446818357!5m2!1sen!2suk" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <section>
        <h2>Contact Form</h2>
        <form action="#" method="post">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
</main>
